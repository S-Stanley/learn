<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        function move(event){
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event){
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
        function allowDrop(event){
            event.preventDefault();
        }
    </script>
    <body>
        <p id="text-do-drag" draggable="true" ondragstart="move(event)">Move this text</p>

        <p>Drave what your want here:</p>
        <div id="text-to-drop" ondrop="drop(event)" ondragover="allowDrop(event)" style="border: 1px solid black;height: 100px;">
        </div>
    </body>
</html>
