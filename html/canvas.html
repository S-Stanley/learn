<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            let drawMode = false;

            function draw(event){
                    const item = document.createElement('span');
                    item.setAttribute(
                        'style',
                        `
                            position: absolute;
                            border: 1px solid black;
                            height: 1px;
                            width: 1px;
                            left: ${event.clientX - item.clientWidth}px;
                            top: ${event.clientY - item.clientHeight}px
                        `,
                    );
                    document.getElementById('main').appendChild(item);
            }
        </script>
        <div id="main" onmousedown="draw(event)" style="border: 1px solid black;height: 100px;">

        </div>
    </body>
</html>
