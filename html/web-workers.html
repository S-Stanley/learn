<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            window.addEventListener('load', () => {
                const wk = new Worker('loop.js');
                wk.onmessage((event) => {
                    document.getElementById('to-print').innerText = `completed ${event.data} operations`;
                });
                wk.onerror((err) => {
                    alert(err.message);
                });
            })
        </script>
        <p id="to-print"></p>
    </body>
</html>
